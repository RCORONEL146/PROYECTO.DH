<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Digital Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Estilos de Bootstrap y JavaScript necesarios para el carrusel -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
        }

        .banner img {
            width: 100%;
        }

        main {
            background-color: #fff;
            padding: 20px;
        }

        .footer {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .copy {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <div class="top-header">
            <div class="logo">
                <img src="public\images\img-logo.jpg" alt="Logo de Digital Commerce">
            </div>
            <div class="form buscador" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más<div class="submit"><i class="fa fa-search"></i></div></div>
            </div>
        </div>
        <div class="cuotas-header">
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>

            <i class="fa fa-bars burger"></i>
        </div>
    </header>

    <!-- Carrusel de imágenes -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/slide2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/slide3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <main>
        <!-- Resto del código del contenido principal -->
    </main>

    <footer class="footer">
        <!-- Resto del código del pie de página -->

    <div class="copy">
        <h6> Copyright © 1999-2020 Digital Commerce S.R.L. </h6>

</html>
